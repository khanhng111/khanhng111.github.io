<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .a {
            background-color: #f4f4f4c4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
            max-width: 400px;
        }
        .a h2 {
            margin-bottom: 20px;
        }
        .a input[type="text"],
        .a input[type="email"],
        .a textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }
        .a textarea {
            height: 100px;
        }
        .a button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .a button:hover {
            background-color: #007bff;
        } 
        
    </style>
</head>

<body>
    
    <main>
        <div class="a">
            <h1>Liên hệ với chúng tôi</h1>
            <div>
                <div class="a">
                        <div class="a">
                            <label for="email">Email của bạn</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Email của bạn" size="24">
                        </div>

                        <div class="a">
                            <label for="message">Lời nhắn của bạn</label>
                            <textarea name="message" class="form-control"></textarea>
                        </div>
                        <button class="btn" name="button">Gửi lời nhắn</button>
                    </form>
                </div>
            </div>        
    </main>
</body>

</html>
